<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">

    <div class="receipt-header">
        <img src="logo.jpg" class="brand-logo">
        <h2 class="brand-name">Desi Mart</h2>
        <p class="brand-address">Next to Botanical Garden,<br> Pandav Lene on Mumbai Nashik Highway,<br> Maharashtra 422007</p>
        <p class="brand-mobile-no">+91 8999914674</p>
            </div>

            <div class="receipt-body">
                <h2 class="receipt-title">Payment Receipt</h2>


    <div class="receipt-detail">
       
                <div class="receipt-detail-key">
                    Name
                </div>
                <div class="receipt-detail-value">
                    Vaishnavi Babasaheb Dumbare
                </div>
        </div>
        <div class="receipt-detail">
                
                <div class="receipt-detail-key">
                    Address
                </div>
                <div class="receipt-detail-value">
                 Sinnar,Nashik,Maharashtra
                    </div>
            </div>
        <div class="receipt-detail">

                <div class="receipt-detail-key">
                    Date
                </div>
                <div class="receipt-detail-value">
                    4 June 2024
                       </div>
            </div>
        
            <div class="receipt-detail">
                 
                <div class="receipt-detail-key">
                    Payement Method
                   </div>
                   <div class="receipt-detail-value">
                    <button class="cash-btn">Card</button>
                       </div>
            </div>
</div>
       <div class="receipt-product-info">
        <h2 class="product-title">Product:</h2>
        <div class="product-container">
            <button class="product-detail btn"></button>
            <button class="product-detail product-heading" style=" margin-top:14px;">Soap</button>
            <button class="product-detail"  style="font-weight:bold; background-color: lightskyblue;">Hand Wash</button>
            <button class="product-detail" style="font-weight:bold; background-color: lightskyblue;">Shampoo</button>

            <button class="product-detail product-heading">Quantity</button>
            <button class="product-detail">1</button>
            <button class="product-detail">2</button>
            <button class="product-detail">3</button>

            <button class="product-detail product-heading">Unit</button>
            <button class="product-detail">40</button>
            <button class="product-detail">30</button>
            <button class="product-detail">10</button>
            
            <button class="product-detail product-heading" >Amount</button>
            <button class="product-detail">40</button>
            <button class="product-detail">60</button>
            <button class="product-detail">30</button><br>
           
            
            
         </div>
         <button class="total-amount-btn">Total Amount=130</button>
      </div>  

     </div>
    </body>
    </html>

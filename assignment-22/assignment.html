    <title>Assignment Operator</title>
    <script>

        //Assignment Operator
  
        //Equals to(=)
        const age=20;//value assign to age is 20
        console.log(`Rahul age is ${age}`)

        //plus equals to(+=)
        let amount=500;
            amount+=100; //amount=amount+100
        console.log(`Total Amount:${amount}`)

         //minus equals to(-=)
         let price=500;
            price-=200; //price=price-200
        console.log(` Paid Amount:${price}`)

        //multiplication equals to(*=)
        let count=50;
            count*=2; //count=count*2
        console.log(` count of students:${count}`)

        //Modulous equals to(%=)
        let value=100;
           value%=7; //value=value%7
        console.log(` Remaining :${value}`)


     </script>

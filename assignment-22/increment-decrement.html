<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment-Decrement Operator</title>
    <script>
      //1.Increment operator(++):
                
      // A.post-increment(count++)
           let count=5;
              console.log(`Before increment:${count}`)
        
          const newValue= count++;
              console.log(`New value:${newValue}`)

              console.log(`After increment:${count}`)

                                         

      // B.pre-increment(++count)
            let number=5;
               console.log(`Before increment:${number}`)

            let newNumber= ++number;
                console.log(`New Number:${newNumber}`)

             console.log(`After increment:${number}`)

                                         
             
             
             //2.Decrement operator(--):
                                         
             // A.post-decrement(count--)
                let id=5;
                  console.log(`Before decrement:${id}`)

                 const newId= id--;
                  console.log(`New value:${newId}`)

                  console.log(`After decrement:${id}`)

                                         

            // B.pre-decrement(--count):
                let rollNo=5;
                  console.log(`Before increment:${rollNo}`)

                let newrollNo= --rollNo;
                  console.log(`New Number:${newrollNo}`)

                  console.log(`After increment:${rollNo}`)
        </script>
</head>
<body>
    
</body>
</html>

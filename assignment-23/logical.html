    <title>Document</title>
    <script>
      //Logical Operator:its use when multiple condition 
        /*Type of logical operator:1.Logical AND && (all conditiom are true then true.otherwise false)
                                  
                                   2.logical OR || (at least one condition are true then true  otherwise false)
                                   3.logical NOT ! (invert boolean value :means its convert true to false and false to true.)
                                   ex.!true=false
                                      !false=true

                                   */
        
        //1.logical AND (&&)
        const result= 3==5 && 8>4;
        console.log(result);

        //2.logical OR (||)
        const res= 4>1 || 5==8;
        console.log(res);

        //3.logical NOT (!)
        const value= 5==5 && 8==8;
        console.log(!value);   
        </script>
